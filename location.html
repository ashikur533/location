<script type="module">
  // Firebase import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  // আপনার Firebase config এখানে বসান
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Firebase Init
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Random user ID
  let userId = localStorage.getItem('userId');
  if (!userId) {
    userId = 'user_' + Math.floor(Math.random() * 1000000);
    localStorage.setItem('userId', userId);
  }

  function getLocation() {
    if (!navigator.geolocation) return;

    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const timestamp = Date.now();

      // Firebase এ লোকেশন আপডেট
      set(ref(db, 'locations/' + userId), {
        lat, lon, timestamp
      });
    });
  }

  // সব ইউজারের ডেটা listen করুন
  const locationData = document.getElementById("locationData");
  const locationsRef = ref(db, 'locations');
  onValue(locationsRef, (snapshot) => {
    const data = snapshot.val();
    locationData.innerHTML = '';
    if (!data) {
      locationData.innerHTML = '<tr><td colspan="4">কোন ডেটা নেই</td></tr>';
      return;
    }
    Object.keys(data).forEach(uid => {
      const loc = data[uid];
      const row = `<tr>
        <td>${uid}</td>
        <td>${loc.lat.toFixed(6)}</td>
        <td>${loc.lon.toFixed(6)}</td>
        <td>${new Date(loc.timestamp).toLocaleTimeString('bn-BD')}</td>
      </tr>`;
      locationData.innerHTML += row;
    });
  });

  // প্রথমবার লোকেশন নিন
  getLocation();
  setInterval(getLocation, 5 * 60 * 1000);
</script>
